<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <h1> Welcom At ToDo App </h1>

    <div class="container col-md-6">
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <label for="">Add Task</label>
                    <input id="taskInput" type="text" placeholder="Your Task" class="form-control">
                    <div id="disValid" class="none alert alert-danger">
                        <h2>please Enter Valid Data</h2>
                        <button id="closeValidationMessage" type="button" class="close" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                    </div>
                </div>
                <button id="taskBtn" class=" btn-1 ">Add task</button>
            </div>
        </div>
    </div>
    <div class="container mt-5 col-md-6">
        <div class="card">
            <div class="card-body">
                <div id="noTask" class="alert alert-danger">
                    <h2>no tasks yet</h2>
                </div>
                <div class="tasks">

                </div>
                </div>
            </div>
        </div>


    




    <script src="./js/main.js"></script>
</body>

</html>
